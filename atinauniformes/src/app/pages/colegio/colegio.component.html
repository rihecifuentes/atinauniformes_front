<main class="colegio main">
  <!-- Sección Hero -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h2 class="hero-title">Colegio {{nombre_colegio}}</h2>
        <p class="hero-description">Encuentra los mejores uniformes para tu colegio. Calidad, comodidad y estilo
          en cada prenda.</p>
        <button class="cta-button">Ver Catálogo</button>
      </div>
    </div>
  </section>


  <div class="properties-container row">
    @for (prod of products; track prod) {
    <div class="property-card col-4">
      <img src="{{ prod.prod_image_url }}" alt="{{ prod.prod_id }}">
      <h3>{{ prod.prod_name }}</h3>
      <p>{{ prod.prod_description }}</p>
      <p>{{ prod.prod_price }}</p>

      <!-- cat_id, prod_name, prod_description, prod_price, prod_stock_quantity, prod_image_url, prod_state, prod_mdata, prod_id -->
    </div>
    }
  </div>

</main>
